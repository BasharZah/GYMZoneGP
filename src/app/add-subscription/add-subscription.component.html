

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>GYM Zone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="A">
    <form (ngSubmit)="onSubmit(accountForm)" #accountForm="ngForm">
     

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-input placeholder="Subscription Name" type="text" name="subscriptionName" [(ngModel)]="subscriptionName" required></ion-input>
            
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-input placeholder="Sports Type" type="text" name="sportsType" [(ngModel)]="sportsType" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>


          <ion-row>
 
            <ion-col size="12">
              <ion-item>
                <ion-input placeholder="Number of Subscription Days" type="number" name="numberSubscriptionDays" [(ngModel)]="numberSubscriptionDays" required></ion-input>
             
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-input placeholder="Free Days" type="number" position="floating" name="freeDays" [(ngModel)]="freeDays" required ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row> 

          <ion-row>

            <ion-col size="12">
              <ion-item>
            <ion-select class="custom-select" placeholder="Select a ages" name="ages" [(ngModel)]="ages" style="min-width: 100%;" required>
              <ion-select-option *ngFor="let age of listages" [value]="age">
                {{ age }}
              </ion-select-option>
            </ion-select>
            </ion-item>
            </ion-col>

            <ion-col size="12">
              <ion-item>
                <ion-input placeholder="Price" type="number" name="price" [(ngModel)]="price" required></ion-input>
              </ion-item>
            </ion-col> 
          </ion-row>


          <ion-row>

            <ion-col size="12">
              <ion-item>
            <ion-select class="custom-select" placeholder="Select a coache" name="coache" [(ngModel)]="coache" style="min-width: 100%;" required>
              <ion-select-option *ngFor="let coac of coaches" [value]="coac.fullName">
                {{ coac.fullName }}
              </ion-select-option>
            </ion-select>
            </ion-item>
            </ion-col>

            <ion-col size="12">
              <ion-item>
                <ion-textarea placeholder="Description" type="text" name="description" [(ngModel)]="description" 
                ></ion-textarea>
              </ion-item>
            </ion-col> 
          </ion-row>
 

        </ion-grid>
      </ion-card-content>

 

      
      <ion-card-content>
        <p><ion-button expand="block" class="main-button" shape="round" type="submit" [disabled]="!accountForm.valid">Add</ion-button></p>
      </ion-card-content>

    </form>
  </div>
</ion-content>
